<article class="curationItem">
  <div class="image">

  </div>
  <div class="details">
    <header>
      <h1>{{ curation.title }}</h1>
      <div class="years">{{ curation.years }}</div>

    <div class="text">
      {{ curation.content }}
    </div>
  </div>
</article>
