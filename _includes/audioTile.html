<li class="audioTile">
  <a href="{{ include.url }}" target="_blank">
    <div class="image square">
      <img src="/assets/images/audio/{{ include.image }}" alt="{{ include.title }}">
    </div>
    <div class="title">{{ include.title }}</div>
    <div class="subtitle">{{ include.subtitle }}</div>
  </a>
</li>
